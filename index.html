<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
      <div class="row input-div mt-4">
        <div class="col-12 col-md-4">
          <label for="username-1">Player 1</label>
          <input
            class="form-control "
            type="text"
            name="username"
            id="username-1"
          />
        </div>

        <div class="col-12 col-md-4">
          <label for="username-2">Player 2</label>
          <input
            class="form-control "
            type="text"
            name="username"
            id="username-2"
          />
        </div>
        <div class="col-12 col-md-4 mt-4">
          <button onclick="getvalues()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

      <div
        class="my-div mt-4 d-flex justify-content-center align-items-center flex-column"
      >
        <img
        id="image"
          style="width: 500px; height: 400px"
          src="assets/still-pic.png"
          alt=""
        />
        <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="row mt-4">
          <div class="col-12 col-md-6 head mt-2 d-flex justify-content-center">
            <button onclick="coinhead() ; toss()" class="btn btn-primary">HEADs</button>
          </div>
          <div class="col-12 col-md-6 tail mt-2 d-flex justify-content-center">
            <button onclick="cointail() ; toss()" class="btn btn-primary">TAILs</button>
          </div>
        </div>
        <div id="user-message" class="mt-4 text-center">

        </div>
        <div class="mt-4 pb-4 d-flex justify-content-center">
          <button onclick=" tossthecoin() " class="btn btn-primary">TOSS THE COIN</button>
        </div>
      </div>
    </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
